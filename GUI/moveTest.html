<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Keydown simulieren</title>
</head>
<body>
    <button id="simulateW">Simuliere 'w'-Taste</button>

    <script>
        // Keydown-Listener, der auf alle Tastendrücke reagiert
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') {
                console.log("Die Taste 'w' wurde gedrückt!");
            }
        });

        // Button-Eventlistener, der einen 'w'-Keydown simuliert
        document.getElementById('simulateW').addEventListener('click', () => {
            const event = new KeyboardEvent('keydown', {
                key: 'w',
                code: 'KeyW',
                keyCode: 87, // Entspricht der Taste 'w'
                bubbles: true,
                cancelable: true
            });
            document.dispatchEvent(event); // Löst den Keydown-Event aus
        });
    </script>
</body>
</html>
