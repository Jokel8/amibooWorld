<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Actionlist">
    <link rel="stylesheet", href="css/style.css">
    <title>Actionlist</title>
</head>
<body>
    <div id="actioncontainer">
        <div id="buttoncontainer">
            <button id="buttona" onclick="changeBackgroundColora()">A</button>
            <button id="buttonb" onclick="changeBackgroundColorb()">B</button>
            <button id="buttonc" onclick="changeBackgroundColorc()">C</button>
        </div>
    </div>
</body>
</html>

<script>
    function changeBackgroundColora() {
        // Hintergrundfarbe ändern
        document.getElementById("actioncontainer").style.backgroundColor = "red";
    }
    function changeBackgroundColorb() {
        // Hintergrundfarbe ändern
        document.getElementById("actioncontainer").style.backgroundColor = "blue";
    }
    function changeBackgroundColorc() {
        // Hintergrundfarbe ändern
        document.getElementById("actioncontainer").style.backgroundColor = "green";
    }
</script>
