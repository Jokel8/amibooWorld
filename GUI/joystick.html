    <style>
        .square-box {
            width: 200px;
            /* Breite der Box */
            height: 200px;
            /* HÃ¶he der Box (gleich der Breite) */
            background-color: oppasity;
            /* Farbe der Box */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
            /* Kein Abstand zwischen den inneren Boxen */
            border: 2px solid oppasity;
            border-radius: 10px;
            /* Abgerundete Ecken */
        }
 
        .inner-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
 
        .inner-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Bild anpassen, ohne Verzerrung */
        }
 
        .inner-box.transparent {
            background-color: transparent;
        }
 
        .inner-box.solid {
            background-color: #ffe449;
            color: white;
        }
 
        #top{
            transform: rotate(90deg)
        }
 
        #links{
            transform: rotate(90deg)
        }
 
        #bottom{
            transform: rotate(270deg)
        }
 
        #right{
            transform: rotate(180deg)
        }
    </style>
</head>
