<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratische Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="square-box">
        <div class="inner-box transparent"></div>
        <button id="top" class="inner-box solid" data-key="w">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="-150 -950 960 960">
                <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
            </svg>
        </button>
        <div class="inner-box transparent"></div>
        <button id="left" class="inner-box solid" data-key="a">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" height="24px" viewBox="-150 -960 960 960">
                <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
            </svg>
        </button>
        <div id="middle" class="inner-box solid"></div>
        <button id="right" class="inner-box solid" data-key="d">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" height="24px" viewBox="-150 -960 960 960">
                <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
            </svg>
        </button>
        <div class="inner-box transparent"></div>
        <button id="bottom" class="inner-box solid" data-key="s">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" height="24px" viewBox="-150 -960 960 960">
                <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
            </svg>
        </button>
        <div class="inner-box transparent"></div>
    </div>
    <script>
        // Funktion zum Simulieren eines Keydown-Events
        function simulateKeyPress(key) {
            const event = new KeyboardEvent('keydown', {
                key: key,
                code: `Key${key.toUpperCase()}`,
                keyCode: key.toUpperCase().charCodeAt(0), // ASCII Code
                bubbles: true,
                cancelable: true
            });
            document.dispatchEvent(event);
        }

        // Eventlistener fÃ¼r die Buttons
        document.querySelectorAll('.inner-box.solid').forEach(button => {
            button.addEventListener('click', () => {
                const key = button.getAttribute('data-key');
                simulateKeyPress(key);
            });
        });
    </script>
</body>

</html>
